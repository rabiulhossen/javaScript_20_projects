<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>style changer </title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="box">
               <h2>image Style Changer</h2>
               <p>javascript</p>
          </div>


          <div class="box" id="box">
               <h3>base color</h3>
               <input type="color" name="base" id="color" value="#ffffff">
          </div>
          <div class="box">
               <h3>width</h3>
               <input type="range" name="width" id="" max="100" min="0" value="30" data-sizing="%">
          </div>
          
          <div class="box">
               <h3>border-radius</h3>
               <input type="range" name="border-radius" id="" max="100" min="0" value="5"
               data-sizing="px">
          </div>
          <div class="box">
               <h3>padding</h3>
               <input type="range" name="padding" id="" max="100" min="5" value="0" data-sizing="px">
          </div>
          <div class="box">
               <h3>blur</h3>
               <input type="range" name="blur" id="" max="100" min="0" value="5" data-sizing="px">
          </div>
          <div>
               <img src="https://cdn.pixabay.com/photo/2023/08/26/22/44/brewers-blackbird-8215850_640.jpg" alt="Image from Pixabay">
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
